<div class="wrapper wrapper-full-page">

   <app-login-nav></app-login-nav>

   <div class="full-page login-page" filter-color="black">
      <!--  you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
      <div class="content">
         <div class="container">
            <div class="row center-flex">
               <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">

                  <form [formGroup]="loginForm" (ngSubmit)="login()">

                     <div class="card card-login card-hidden">
                        <div class="card-header text-center" data-background-color="rose">
                           <h4 class="card-title">Login</h4>
                           <div class="social-line">
                              <a href="#btn" class="btn btn-just-icon btn-simple">
                                 <i class="fa fa-facebook-square"></i>
                              </a>
                              <a href="#pablo" class="btn btn-just-icon btn-simple">
                                 <i class="fa fa-twitter"></i>
                              </a>
                              <a href="#eugen" class="btn btn-just-icon btn-simple">
                                 <i class="fa fa-google-plus"></i>
                              </a>
                           </div>
                        </div>

                        <div class="card-content">

                           <div class="input-group">
                              <span class="input-group-addon">
                                 <i class="material-icons">email</i>
                              </span>
                              <div class="form-group label-floating">
                                 <label class="control-label">Email</label>
                                 <input type="email" class="form-control" placeholder="name@example.com"
                                    formControlName="email" required>
                              </div>
                           </div>

                           <div class="input-group">
                              <span class="input-group-addon">
                                 <i class="material-icons">lock_outline</i>
                              </span>
                              <div class="form-group label-floating">
                                 <label class="control-label">Senha</label>
                                 <input type="password" class="form-control" formControlName="password" required>
                              </div>
                           </div>

                        </div>

                        <div class="footer text-center">
                           <button type="submit" class="btn btn-rose btn-simple btn-wd btn-lg">
                              Acessar
                           </button>
                        </div>

                        <div class="footer text-center">
                           <a class="btn btn-rose btn-simple btn-wd btn-lg" routerLink="./" (click)="openDialog()">
                              Esqueceu a sua senha?
                           </a>
                        </div>

                     </div>

                  </form>

               </div>
            </div>
         </div>

         <app-login-footer></app-login-footer>

      </div>

      <div class="full-page-background" style="background-image: url(../../../assets/img/login.jpeg) "></div>

   </div>

</div>
